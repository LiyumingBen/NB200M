<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=2.0,user-scalable=yes"/>
    <title>NB200M</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header>
    <div class="header-line"></div>
</header>
<!--[if lt IE 9]>
<div class="note">
    <p>Because the browser version is tio low, the web page function may can not use,</p>
    <p>it is recommended to use IE10+,the latest chrome, the latest Firefox browser!</p>
</div>
<![endif]-->
<div class="content">
    <h1 class="content-title">Welcome NB200M</h1>
    <form class="content-form" method="post" onsubmit="return false">
        <div id="change_margin_1">
            <!--[if lt IE 10]>
            <label>UserName:</label>
            <![endif]-->
            <input class="user" type="text" name="user" id="user" placeholder="Please Enter Username" onblur="oBlur_1()"
                   onfocus="oFocus_1()">
        </div>
        <p id="remind_1">Please enter username!</p>
        <div id="change_margin_2">
            <!--[if lt IE 10]>
            <label>Password:</label>
            <![endif]-->
            <input class="password" type="password" name="password" id="password" placeholder="Please Enter Password"
                   onblur="oBlur_2()" onfocus="oFocus_2()">
        </div>
        <p id="remind_2">Please enter password!</p>

        <!--IE10 IE11 Chrome、Firefox等-->
        <!--[if !IE]><!-->
        <div id="change_margin_3">
            <input class="content-form-signup" type="submit" value="Login" onclick="login();">
        </div>
        <!--<![endif]-->

        <!--IE9-->
        <!--[if lt IE 10]>
        <div id="change_margin_3">
            <input class="content-form-signup" style="margin-left: 60px" type="submit" value="Login" onclick="login()">
        </div>
        <![endif]-->
    </form>
</div>
<script src="js/Common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
