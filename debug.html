<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=2.0,user-scalable=yes"/>
    <title>NB200M</title>
    <link rel="stylesheet" href="css/debug.css">
</head>
<body>
<header>
    <div class="header-line"></div>
</header>
<div class="center container">
    <div class="panel-heading">
        <h3 class="panel-title">Debug Test</h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label for="i_ipt_url">Url: </label>
                <input type="text" id="i_ipt_url">
            </div>
            <div class="form-group">
                <label for="i_slt_method">Method: </label>
                <select id="i_slt_method">
                    <option value="get">get</option>
                    <option value="post">post</option>
                </select>
            </div>
            <div class="form-group">
                <label for="i_ipt_data">Data: </label>
                <textarea rows="5" id="i_ipt_data"></textarea>
            </div>
            <div class="form-group">
                <label for="i_ipt_status">Response Status: </label>
                <input type="text" id="i_ipt_status" value="" readonly></div>
            <div class="form-group">
                <label for="i_ipt_rData">Response Data: </label>
                <textarea rows="3" id="i_ipt_rData" readonly></textarea>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <input type="button" value="Apply" onclick="sendData()">
    </div>
</div>
<script type="text/javascript" src="js/Common.js"></script>
<script type="text/javascript" src="js/Debug.js"></script>
</body>
</html>
